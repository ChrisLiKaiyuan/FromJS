<!DOCTYPE html>
<html>
  <head>
    <title>FromJS - {{ page.title }}</title>
    <link rel="stylesheet" href="/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,width=device-width" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta property="og:title" content="{{ page.title }}" />
    {% if page.og_image %}
    <meta property="og:image" content="{{ page.og_image }}" />
    {% endif %} {% if page.og_description %}
    <meta property="og:description" content="{{ page.og_description }}" />
    {% endif %} {% if page.rel_canonical %}
    <link rel="canonical" href="{{ page.rel_canonical }}" />
    {% endif %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@mattzeunert" />
  </head>

  <body>
    <style>
      .jumbotron {
        background: #15054e;
        color: white;
      }
      .jumbotron p {
        font-size: 40px;
      }

      h2 {
        font-size: 24px;
      }

      h1 span {
        /* color: #08f ; */
      }

      .navbar-default {
        background: #0d0331;
        border: none;
        border-radius: 0;
      }

      .navbar-default .navbar-nav > li > a {
        color: #eee;
      }

      .navbar-default .navbar-nav > li > a:hover {
        color: white;
        text-decoration: underline;
      }

      @media screen and (max-width: 800px) {
        .jumbotron p {
          font-size: 20px;
          padding-right: 20px;
        }
      }
    </style>
    <script>
      (function() {
        var userAgent = navigator.userAgent;
        var isMobile = userAgent.match(/iPhone|iPad|IEMobile|Android/);
        var isChrome =
          navigator.vendor === "Google Inc." &&
          userAgent.indexOf("Chrome") !== -1;
        var isDesktopChrome = !isMobile && isChrome;
        window.isDesktopChrome = isDesktopChrome;

        var className = isDesktopChrome
          ? "isDesktopChrome"
          : "isNotDesktopChrome";

        document.body.className = className;
      })();
    </script>

    <div class="header-and-content">
      <div class="jumbotron" style="margin-bottom: 0px;">
        <div class="container">
          <a href="/" style="color: inherit;text-decoration: none;">
            <h1>FromJS</h1>
          </a>
          <p>An experimental data-flow analysis tool for JavaScript</p>
          <!--
            <a class="btn btn-primary" href="/todomvc">Try Backbone TodoMVC Demo</a>
          -->
        </div>
      </div>
      <!-- <nav class="navbar navbar-default" style="margin-bottom: 30px">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><a href="/recordings.html">Demo Videos</a></li>
            <li>
              <a
                href="http://www.mattzeunert.com/2018/05/27/dynamic-dataflow-analysis-for-javascript-how-fromjs-2-works.html"
                >How It Works</a
              >
            </li>
            <li><a href="/tree-demo">V2 Tree Demo</a></li>
            <li class="desktop-chrome-only">
              <a href="/playground">Try It (V1)</a>
            </li>
          </ul>
        </div>
      </nav> -->

      {{ content }} <br />
    </div>
    <a href="https://github.com/mattzeunert/fromjs">
      <img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
      />
    </a>

    <div class="footer">
      FromJS on <a href="https://github.com/mattzeunert/FromJS">Github</a> |
      Made by <a href="https://twitter.com/mattzeunert">@mattzeunert</a> at

      <a href="https://www.debugbear.com/?utm_source=fromjs&utm_campaign=dotcom"
        >DebugBear</a
      >
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script>
      (function(i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
