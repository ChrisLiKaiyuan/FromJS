<!DOCTYPE html>
<html>
  <body>
    <script>
      const code = `
  const el = document.createElement("div");
  el.textContent = "xyz";
  el.id = "xyz"
  document.body.appendChild(el);
`;
      eval(code);

      const code2 = `const el = document.createElement("div");
        el.textContent = "newFunction";
        el.id = "newFunction"
        document.body.appendChild(el);
      `;
      let fn = new Function(code2);
      fn();

      const el = document.createElement("div");
      el.textContent = "abcd";
      el.id = "abcd";
      document.body.appendChild(el);
    </script>
  </body>
</html>
